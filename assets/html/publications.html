    <script>
      const min_year = 2009;
      const max_year = 2023;
      var year = 2023;
      function currentYear(idx) {
        if(document.getElementById("year_" + year).classList.contains('text-white')){
          document.getElementById("year_" + year).classList.remove('text-white');
          document.getElementById("year_" + year).classList.add('text-gray-600');
        }

        year = idx;
        
        if(document.getElementById("year_" + year).classList.contains('text-gray-600')){
          document.getElementById("year_" + year).classList.remove('text-gray-600');
          document.getElementById("year_" + year).classList.add('text-white');
        }
      }
    </script>
