<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer-when-downgrade" />
    <!-- <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script> -->
    <!-- ############### UNICONS ############ -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <!-- ################# CSS ############### -->
    <link rel="stylesheet" href="../css/output.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- ############## HEADER ############# -->
    <header class="header" id="header">
      <nav class="nav container">
        <div class="nav__logo">
          <img src="../icons/lab_icon.svg" alt="meta" class="lab__icon" />
          <a href="/index.html" class="lab__name">Meta Earth</a>
        </div>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list grid">
            <li class="nav__item">
              <a href="/index.html" class="nav__link">
                <i class="uil uil-estate nav__icon"></i> Home
              </a>
            </li>
            <li class="nav__item">
              <a href="people.html" class="nav__link">
                <i class="uil uil-users-alt nav__icon"></i> People
              </a>
            </li>
            <li class="nav__item">
              <a href="publications.html" class="nav__link">
                <i class="uil uil-file nav__icon"></i> Publications
              </a>
            </li>
            <li class="nav__item">
              <a href="projects.html" class="nav__link">
                <i class="uil uil-graduation-cap nav__icon"></i> Projects
              </a>
            </li>
            <li class="nav__item" id="hiddon__nav__item">
              <a href="#" class="nav__link">
                <i class="uil uil-graduation-cap nav__icon"></i> Calendar
              </a>
            </li>
            <li class="nav__item">
              <a href="contacts.html" class="nav__link">
                <i class="uil uil-info-circle nav__icon"></i> Contacts
              </a>
            </li>
          </ul>
          <i class="uil uil-times nav__close" id="nav-close"></i>
        </div>
        <div class="nav__btns">
          <div class="nav__toggle" id="nav-toggle">
            <i class="uil uil-apps"></i>
          </div>
        </div>
      </nav>
    </header>

    <!-- ############### MAIN ############# -->
    <main class="main">
      <!-- ############## CONTACTS ########### -->
      <section class="contacts section" id="contacts">
        <div class="flex justify-center items-center">
          <iframe
            src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23ffffff&ctz=Asia%2FSeoul&src=bWtoYWtuYXphckBrYWlzdC5hYy5rcg&src=YWRkcmVzc2Jvb2sjY29udGFjdHNAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&src=ZW4uc291dGhfa29yZWEjaG9saWRheUBncm91cC52LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%23039BE5&color=%2333B679&color=%230B8043"
            style="border: solid 1px #777"
            width="800"
            height="600"
            frameborder="0"
            scrolling="no"
          ></iframe>
        </div>
      </section>
    </main>
    <!-- ############ FOOTER ############# -->
    <footer class="footer">
      <div class="footer__bg">
        <p class="footer__copy">&#169; Meta Earth Lab. All rights reserved</p>
      </div>
    </footer>
    <!-- ############## MAIN JS ############ -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/public-google-sheets-parser@latest"></script> -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzkBA6kN24RIHtiHuK6V3oWk8IyiW0O9Y&callback=initMap&v=weekly"
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/public-google-sheets-parser@latest"></script>
    <script src="../js/calendar.js" type="text/javascript"></script>
